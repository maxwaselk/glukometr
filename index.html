<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Glukozy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monitor Poziomu Glukozy</h1>

    <form id="glucose-form">
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        
        <label for="time">Czas:</label>
        <input type="time" id="time" required>
        
        <label for="glucose">Poziom glukozy (mg/dL):</label>
        <input type="number" id="glucose" required>
        
        <label for="measurement-type">Typ pomiaru:</label>
        <select id="measurement-type" required>
            <option value="na czczo">Na czczo</option>
            <option value="1 godzina po posiłku">1 godzina po posiłku</option>
            <option value="2 godziny po posiłku">2 godziny po posiłku</option>
            <option value="wieczorem">Wieczorem</option>
            <option value="w nocy (3-4)">W nocy (3-4)</option>
        </select>
        
        <button type="submit">Dodaj wynik</button>
        <button type="button" id="print-button">Drukuj wyniki</button>
    </form>

    <h2>Wyniki pomiarów</h2>
    <table id="glucose-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Czas</th>
                <th>Poziom glukozy (mg/dL)</th>
                <th>Typ pomiaru</th>
                <th>Ważność</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wyniki będą dodawane tutaj -->
        </tbody>
    </table>

    <h2>Wykres poziomu glukozy</h2>
    <canvas id="glucose-chart" width="400" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
