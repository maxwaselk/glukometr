<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Glukozy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monitor Glukozy</h1>
        <form id="glucose-form">
            <label for="glucose-level">Poziom glukozy (mg/dL):</label>
            <input type="number" id="glucose-level" required>
            
            <label for="timing">Kiedy był pomiar:</label>
            <select id="timing" required>
                <option value="na czczo">Na czczo</option>
                <option value="1 godzina po posiłku">1 godzina po posiłku</option>
                <option value="2 godziny po posiłku">2 godziny po posiłku</option>
                <option value="wieczorem">Wieczorem</option>
                <option value="noc (3-4)">Noc (3-4)</option>
            </select>
            
            <label for="measurement-date">Data pomiaru:</label>
            <input type="datetime-local" id="measurement-date" required>
            
            <button type="submit">Dodaj wynik</button>
            <div class="validation-message" id="validation-message"></div>
        </form>

        <table id="results-table">
            <thead>
                <tr>
                    <th>Poziom glukozy</th>
                    <th>Czas pomiaru</th>
                    <th>Prawidłowość</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <canvas id="glucose-chart"></canvas>
        
        <button id="print-button">Drukuj wyniki z wykresem</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
