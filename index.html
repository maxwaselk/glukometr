<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie Glukozy</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Wczytaj bibliotekę Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monitorowanie poziomu glukozy</h1>
        </header>

        <div class="card">
            <form id="glucose-form" novalidate>
                <div class="form-group">
                    <label for="date">Data pomiaru:</label>
                    <input type="date" id="date" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="time">Godzina pomiaru:</label>
                    <input type="time" id="time" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="glucose">Poziom glukozy:</label>
                    <input type="number" id="glucose" placeholder="Poziom glukozy (mg/dL)" required aria-required="true" min="40" max="400">
                </div>
                <div class="form-group">
                    <label for="measurement-type">Rodzaj pomiaru:</label>
                    <select id="measurement-type" required>
                        <option value="" disabled selected>Wybierz rodzaj pomiaru</option>
                        <option value="na czczo">Na czczo</option>
                        <option value="1 godzina po posiłku">1 godzina po posiłku</option>
                        <option value="2 godziny po posiłku">2 godziny po posiłku</option>
                        <option value="wieczorem">Wieczorem</option>
                        <option value="w nocy">W nocy</option>
                    </select>
                </div>
                <button type="submit">Zapisz wynik</button>
            </form>
        </div>

        <div class="chart-container">
            <canvas id="glucose-chart"></canvas>
        </div>

        <table id="glucose-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Czas</th>
                    <th>Glukoza</th>
                    <th>Rodzaj pomiaru</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Wyniki pomiarów będą dodawane tutaj -->
            </tbody>
        </table>
    </div>

    <!-- Import skryptu JavaScript -->
    <script src="script.js"></script>
</body>
</html>
