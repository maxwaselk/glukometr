<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Glukozy</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ładowanie biblioteki Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monitor Glukozy</h1>
        <form id="glucose-form">
            <label for="glucose">Poziom glukozy (mg/dL):</label>
            <input type="number" id="glucose" required>

            <label for="timing">Kiedy był pomiar:</label>
            <select id="timing" required>
                <option value="">Wybierz moment badania</option>
                <option value="Na czczo">Na czczo</option>
                <option value="1 godzina po posiłku">1 godzina po posiłku</option>
                <option value="2 godziny po posiłku">2 godziny po posiłku</option>
                <option value="Wieczorem">Wieczorem</option>
                <option value="Noc (2-3)">Noc (2-3)</option>
            </select>

            <label for="date">Data pomiaru:</label>
            <input type="date" id="date" required>

            <label for="time">Godzina pomiaru:</label>
            <input type="time" id="time" required>

            <button type="submit">Dodaj wynik</button>
        </form>

        <div class="validation-message" id="validation-message"></div>

        <table id="results-table">
            <thead>
                <tr>
                    <th>Data i godzina</th>
                    <th>Poziom glukozy (mg/dL)</th>
                    <th>Norma</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="print-button">Drukuj wyniki z wykresem</button>
        <canvas id="glucose-chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
