<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomiar Glukozy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pomiar Glukozy</h1>
        <form id="glucose-form">
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <input type="number" id="glucose" placeholder="Poziom glukozy (mg/dL)" required>
            <select id="glucose-timing" required>
                <option value="">Wybierz moment badania</option>
                <option value="Na czczo">Na czczo</option>
                <option value="1 godzina po posiłku">1 godzina po posiłku</option>
                <option value="2 godziny po posiłku">2 godziny po posiłku</option>
                <option value="Wieczorem">Wieczorem</option>
                <option value="Noc (2-3)">Noc (2-3)</option>
            </select>
            <button type="submit">Dodaj wynik</button>
        </form>
        
        <table id="results-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Czas</th>
                    <th>Poziom glukozy (mg/dL)</th>
                    <th>Moment badania</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <canvas id="glucose-chart" width="400" height="200"></canvas>
        <button id="print-button">Drukuj wyniki</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
