<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie Glukozy</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 1em;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-background);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .good {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .bad {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitorowanie poziomu glukozy</h1>

        <div class="card">
            <form id="glucose-form">
                <div class="form-group">
                    <label for="date">Data pomiaru:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Godzina pomiaru:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="glucose">Poziom glukozy:</label>
                    <input type="number" id="glucose" placeholder="Poziom glukozy (mg/dL)" required>
                </div>
                <button type="submit">Zapisz wynik</button>
            </form>
        </div>

        <table id="glucose-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Czas</th>
                    <th>Glukoza</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tutaj będą dodawane wyniki pomiarów -->
            </tbody>
        </table>

        <canvas id="glucose-chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funkcja dodająca wynik do tabeli
        function addResultToTable(date, time, glucose) {
            const tableBody = document.querySelector('#glucose-table tbody');
            const row = document.createElement('tr');
            const glucoseStatus = checkGlucoseStatus(glucose);
            
            row.innerHTML = `
                <td>${date}</td>
                <td>${time}</td>
                <td>${glucose} mg/dL</td>
                <td class="${glucoseStatus.isValid ? 'good' : 'bad'}">${glucoseStatus.message}</td>
            `;
            tableBody.appendChild(row);
        }

        // Funkcja sprawdzająca prawidłowość wyniku glukozy
        function checkGlucoseStatus(glucose) {
            glucose = parseFloat(glucose);
            let isValid = glucose >= 70 && glucose <= 120;
            let message = isValid ? "Prawidłowy" : "Nieprawidłowy";
            return { isValid, message };
        }

        // Funkcja zapisywania wyniku w LocalStorage
        function saveResult(date, time, glucose) {
            const savedResults = JSON.parse(localStorage.getItem('glucoseResults')) || [];
            savedResults.push({ date, time, glucose });
            localStorage.setItem('glucoseResults', JSON.stringify(savedResults));
            updateChart();
        }

        // Funkcja ładowania zapisanych wyników
        function loadResults() {
            const savedResults = JSON.parse(localStorage.getItem('glucoseResults')) || [];
            savedResults.forEach(result => addResultToTable(result.date, result.time, result.glucose));
            updateChart();
        }

        // Obsługa formularza
        document.getElementById('glucose-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const glucose = document.getElementById('glucose').value;

            addResultToTable(date, time, glucose);
            saveResult(date, time, glucose);

            // Czyszczenie formularza
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
            document.getElementById('glucose').value = '';
        });

        // Inicjalizacja wykresu
        const ctx = document.getElementById('glucose-chart').getContext('2d');
        let glucoseChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Daty pomiarów
                datasets: [{
                    label: 'Poziom glukozy (mg/dL)',
                    data: [], // Wyniki glukozy
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        min: 50,
                        max: 200
                    }
                }
            }
        });

        // Aktualizacja wykresu
        function updateChart() {
            const savedResults = JSON.parse(localStorage.getItem('glucoseResults')) || [];
            const dates = savedResults.map(result => new Date(result.date));
            const glucoseLevels = savedResults.map(result => result.glucose);

            glucoseChart.data.labels = dates;
            glucoseChart.data.datasets[0].data = glucoseLevels;
            glucoseChart.update();
        }

        // Ładowanie wyników przy załadowaniu strony
        window.onload = loadResults;
    </script>
</body>
</html>
