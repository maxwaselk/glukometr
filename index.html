<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomiar Glukozy</title>
</head>
<body>
    <div class="container">
        <h1>Pomiar Glukozy</h1>
        <form id="glucose-form">
            <label for="date">Data:</label>
            <input type="date" id="date" required>
            <label for="time">Czas:</label>
            <input type="time" id="time" required>
            <label for="glucose">Poziom glukozy (mg/dL):</label>
            <input type="number" id="glucose" required>
            <label for="glucose-timing">Moment badania:</label>
            <select id="glucose-timing" required>
                <option value="na czczo">Na czczo</option>
                <option value="1 godzina po posiłku">1 godzina po posiłku</option>
                <option value="2 godziny po posiłku">2 godziny po posiłku</option>
                <option value="wieczorem">Wieczorem</option>
                <option value="w nocy">W nocy</option>
            </select>
            <button type="submit">Zapisz wynik</button>
        </form>

        <h2>Wyniki pomiarów</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Czas</th>
                    <th>Poziom glukozy (mg/dL)</th>
                    <th>Moment badania</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="print-button">Drukuj wyniki</button>
        <canvas id="glucose-chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
